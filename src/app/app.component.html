<div class="grid-container" #myBounds>

  <!-- Vertical Champion Splasharts -->
  <div *ngIf="!horizontalChamps && showChamps">
    <div *ngFor="let p of playercount" class="vertical-champs"
    ngResizable
    [rzAspectRatio]="true"
    [rzGrid]="5"
    [rzMinWidth]="77"
    [rzMinHeight]="140"
    ngDraggable
    [bounds]="myBounds"
    [inBounds]="true"
    [gridSize]="gridSize"
    [zIndex]="100"
    [preventDefaultEvent]="true"
    [position]="{ x: p.initX, y: p.initY }">
      <p>{{ p.description}} </p>
    </div>
  </div>

  <!-- Horizontal Champion Splasharts -->
  <div *ngIf="horizontalChamps && showChamps">
    <div *ngFor="let p of playercount" class="horizontal-champs"
    ngResizable
    [rzAspectRatio]="true"
    [rzGrid]="5"
    [rzMinWidth]="30"
    [rzMinHeight]="10"
    ngDraggable
    [bounds]="myBounds"
    [inBounds]="true"
    [gridSize]="gridSize"
    [zIndex]="100"
    [preventDefaultEvent]="true"
    [position]="{ x: p.initX, y: p.initY }" >
      <p>{{ p.description}} </p>
    </div>
  </div>

  <!-- Draw grids -->
  <div *ngIf="showGrid">
    <div *ngFor="let x of gridsX">
      <div *ngFor="let y of gridsY">
        <div [ngDraggable]="false" [position]="{x: x, y: y }" [preventDefaultEvent]="true" class="grid">
          <small></small>
        </div>
      </div>
    </div>
  </div>

</div>
<button (click)="showGrids()">Show Grid (Only recommended for checking the position. Causes Lag)</button>
<button (click)="changeSplasharts()">Change Splashart orientation</button>
<button (click)="disableChamps()">Show Champions</button>
